<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/lookbook.css">
    <title>Gallery</title>
</head>
<body>
    
<div style="text-align:center">
        <h2>Tabbed Image Gallery</h2>
        <p>Click on the images below:</p>
      </div>
      
      <!-- The four columns -->
      <div class="row">
        <div class="column">
          <img src="images/olive.jpg" alt="Nature" style="width:100%" onclick="myFunction(this);">
          <p id="name">Olive green jacket</p>
          <img src="images/top1.jpg" style="width:100%" onclick="myFunction(this);">
          <p id="name">Black and white top</p>
        </div>
        <div class="column">
          <img src="images/hoodie.jpg" alt="leather jacket" style="width:100%; height:100%;" onclick="myFunction(this);">
          <p id="name">Black Hoodie</p>
        </div>
        <div class="column">
          <img src="images/model1.jpg" alt="heel boot" style="width:100%" onclick="myFunction(this);">
          <p id="name">Button dress</p>
        </div>
        <div class="column">
          <img src="images/white.jpg" alt="ladies jegging" style="width:100%" onclick="myFunction(this);" id="white">
          <p id ="name">Blue jean</p>
        </div>
      </div>
      
      <div class="container">
        <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
        <img id="expandedImg" style="width:100%">
        <div id="imgtext"></div>
      </div>
<script src="js/main.js" ></script>   
</body>
</html>
